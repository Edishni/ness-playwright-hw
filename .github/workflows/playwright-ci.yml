name: Playwright Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 90  # Increased timeout for slower CI environment
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.44.0-jammy
    strategy:
      fail-fast: false  # Don't cancel other jobs if one fails
      matrix:
        browser: [chromium]  # Start with just chromium for debugging
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Run CI-optimized tests only
      run: npx playwright test src/tests/ci-single.spec.ts --project=${{ matrix.browser }} --reporter=list --verbose
      env:
        CI: true
        HOME: /root
    
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 30
    
    - name: Upload Test Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 30

  report:
    needs: test
    runs-on: ubuntu-latest
    if: always()
    
    steps:
    - uses: actions/checkout@v4
    
    - uses: actions/setup-node@v4
      with:
        node-version: '18'
    
    - name: Download all artifacts
      uses: actions/download-artifact@v4
    
    - name: Generate Summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
        if [ -d "test-results-chromium" ]; then
          echo "| chromium | ✅ Completed |" >> $GITHUB_STEP_SUMMARY
        else
          echo "| chromium | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
        fi
name: Playwright Tests CI

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    timeout-minutes: 120
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright:v1.44.0-jammy
    strategy:
      fail-fast: false
      matrix:
        browser: [chromium, firefox, webkit]

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run Playwright Tests
      run: npx playwright test --project=${{ matrix.browser }}
      env:
        CI: true
        HOME: /root

    # Upload Playwright HTML report
    - name: Upload Playwright Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report-${{ matrix.browser }}
        path: playwright-report/
        retention-days: 7

    # Upload JUnit/XML results
    - name: Upload JUnit Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: junit-results-${{ matrix.browser }}
        path: test-results/
        retention-days: 7

    # Upload Allure raw results
    - name: Upload Allure Results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-results-${{ matrix.browser }}
        path: allure-results/
        retention-days: 7

  report:
    needs: test
    runs-on: ubuntu-latest
    if: always()

    steps:
    - uses: actions/checkout@v4

    - uses: actions/setup-node@v4
      with:
        node-version: '18'

    - name: Download all artifacts
      uses: actions/download-artifact@v4

    - name: Generate Allure HTML Report
      run: |
        npx allure generate allure-results* --clean -o allure-report

    - name: Upload Allure HTML Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report
        path: allure-report/
        retention-days: 7

    - name: Generate Summary
      if: always()
      run: |
        echo "## Test Results Summary" >> $GITHUB_STEP_SUMMARY
        echo "| Browser | Status |" >> $GITHUB_STEP_SUMMARY
        echo "|---------|--------|" >> $GITHUB_STEP_SUMMARY
        for browser in chromium firefox webkit; do
          if [ -d "junit-results-$browser" ]; then
            echo "| $browser | ✅ Completed |" >> $GITHUB_STEP_SUMMARY
          else
            echo "| $browser | ❌ Failed |" >> $GITHUB_STEP_SUMMARY
          fi
        done